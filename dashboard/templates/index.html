<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Login | Royal Photowaala</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #0d0d0d;
      font-family: 'Poppins', sans-serif;
      color: white;
    }

    .login-box {
      background: #151515;
      padding: 40px;
      border-radius: 12px;
      width: 340px;
      text-align: center;
      box-shadow: 0 10px 35px rgba(0,0,0,0.8);
    }

    h2 {
      margin-bottom: 25px;
      color: #ff8a65;
    }

    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 8px;
      border: none;
      background: #222;
      color: white;
      font-size: 15px;
    }

    button {
      width: 100%;
      padding: 12px;
      margin-top: 15px;
      border-radius: 8px;
      border: none;
      background: linear-gradient(45deg, #ff6f61, #ff8a65);
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
    }

    .error {
      margin-top: 10px;
      color: #ff4d4d;
      font-size: 14px;
    }

    footer {
      margin-top: 20px;
      font-size: 12px;
      opacity: 0.6;
    }
  </style>
</head>

<body>

  <div class="login-box">
    <h2>Admin Login</h2>

    <!-- IMPORTANT: action MUST be /login -->
    <form method="POST" action="/login">
      <input type="text" name="username" placeholder="Username" required>
      <input type="password" name="password" placeholder="Password" required>
      <button type="submit">Login</button>
    </form>

    {% if error %}
      <div class="error">{{ error }}</div>
    {% endif %}

    <footer>
      Â© 2025 Royal Photowaala<br>
      Admin Access Only
    </footer>
  </div>

</body>
</html>
