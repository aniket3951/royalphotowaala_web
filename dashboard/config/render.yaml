services:
  - type: web
    name: royal-photowaala
    env: python
    buildCommand: "pip install -r requirements.txt"
    startCommand: "gunicorn index:app"
    envVars:
      - key: PYTHON_VERSION
        value: 3.13.4
      - key: FLASK_APP
        value: index.py
      - key: FLASK_ENV
        value: production
      - key: SECRET_KEY
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: royalphotowaala-db
          property: connectionString
    plan: free
    numInstances: 1
